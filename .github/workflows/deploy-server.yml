name: Deploy Server to DigitalOcean

on:
  push:
    branches: ["main"]
    paths:
      - "server/**"
      - ".github/workflows/deploy-server.yml"

jobs:
  deploy-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build server
        working-directory: server
        run: |
          npm ci
          npm run build

      - name: Rsync to droplet
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete --exclude 'node_modules'
          path: server/
          remote_path: /root/projects/apartments-ivancevic/server
          remote_host: ${{ secrets.DO_HOST }}
          remote_user: ${{ secrets.DO_USER }}
          remote_key: ${{ secrets.DO_SSH_PRIVATE_KEY }}

      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          script: |
            cd /root/projects/apartments-ivancevic/server
            npm ci --omit=dev
            export PM2_HOME="$PWD/.pm2"
            mkdir -p "$PM2_HOME"
            echo "Reloading PM2..."
            pm2 startOrReload ecosystem.config.cjs --env production --update-env
            pm2 save
            echo "Deployment successful!"