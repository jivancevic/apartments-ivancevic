name: Deploy Server to DigitalOcean

on:
  push:
    branches: ["main"]
    paths:
      - "server/**"
      - ".github/workflows/deploy-server.yml"

jobs:
  deploy-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install & Build server
        working-directory: server
        run: |
          npm ci
          npm run build

      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DO_SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_do
          chmod 600 ~/.ssh/id_do
          ssh-keyscan -T 15 -H ${{ vars.DO_HOST }} >> ~/.ssh/known_hosts

      - name: Debug SSH connectivity
        run: |
          ssh -i ~/.ssh/id_do -p 22 \
          -o BatchMode=yes -o StrictHostKeyChecking=yes \
          ${{ vars.DO_USER }}@${{ vars.DO_HOST }} \
          'echo "SSH OK on $(hostname)"; uname -a'


      - name: Rsync to droplet
        run: |
          rsync -avzr --delete \
            --exclude 'node_modules' \
            --exclude '.env' \
            --exclude '.env.*' \
            --exclude '.pm2' \
            --exclude 'logs' \
            --exclude 'logs/*' \
            -e "ssh -i ~/.ssh/id_do -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null" \
            server/ \
            ${{ vars.DO_USER }}@${{ vars.DO_HOST }}:/root/projects/apartments-ivancevic/server

      - name: Restart PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.DO_HOST }}
          username: ${{ vars.DO_USER }}
          key: ${{ secrets.DO_SSH_PRIVATE_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
            cd /root/projects/apartments-ivancevic/server
            npm ci --omit=dev
            export PM2_HOME="$PWD/.pm2"
            echo "Stopping and deleting old PM2 process..."
            pm2 delete apartments-ivancevic-server || true
            echo "Clearing old PM2 metadata..."
            rm -rf .pm2
            mkdir -p "$PM2_HOME"
            echo "Starting new PM2 process..."
            pm2 start ecosystem.config.cjs --env production
            pm2 save
            echo "Deployment successful!"